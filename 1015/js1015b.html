<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 認識變數 -->

    <script>
        // 宣告變數
        var a = 5;
        var b = 3;
        // 5+3=8拆解寫法
        document.write(a);
        document.write('+');
        document.write(b);
        document.write('=');
        document.write(a + b + '<br>');
        // 5+3=8合併寫法
        document.write(a + '+' + b + '=' + (a + b));

    </script>

</body>

</html>
