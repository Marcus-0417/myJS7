<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入介面</title>
</head>

<body>
    <script>
        // var username = "admin";
        // var password = "1234";

        while (true) {
            var username = prompt("請輸入帳號");
            if (!username) {
                alert('未輸入帳號，請重新輸入!');
                continue;
            } else {
                var password = prompt("請輸入密碼");
                if (!password)
                    alert('未輸入密碼，請重新輸入!');
                else {
                    if (username === "admin" && password === "1234") {
                        alert("帳號密碼正確，登入成功!");
                    } else if (username === "admin" && password != "1234") {
                        alert("密碼錯誤!");
                    } else if (username != "admin" && password === "1234") {
                        alert("帳號錯誤!");
                    } else if (username != "admin" && password != "1234") {
                        alert("帳號與密碼錯誤!");
                    }
                }
            }
        }
    </script>
</body>

</html>
