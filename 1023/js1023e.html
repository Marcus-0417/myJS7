<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 監聽事件的方式來呼叫函式 -->
    <button id="button1">sayHi</button>

    <script>
        var button1 = document.getElementById('button1');
        button1.addEventListener('click', sayHi);

        function sayHi() {
            alert('Hi你媽!');
        }

        /* 簡化寫法 */
        button1.addEventListener('click', () => {
            console.log('Hi三小')
        });

    </script>

</body>

</html>
