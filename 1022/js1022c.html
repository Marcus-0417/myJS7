        // 1~100中3的倍數總和
        var s = 0;
        for (var a = 1; a <= 100; a++) {
            if (a % 3 === 0) {
                s = s + a;
            }
        }
        console.log(`1~${a-1}中3的倍數總和為${s}`);

        // 100~1中3的倍數總和
        var s = 0;
        for (var a = 100; a >= 1; a--) {
            if (a % 3 === 0) {
                s = s + a;
            }
        }
        console.log(`100~${a+1}中3的倍數總和為${s}`);
