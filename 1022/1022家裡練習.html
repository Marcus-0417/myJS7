        /* 巢狀迴圈-九九乘法表 */
        for (var a = 1; a < 10; a++) {
            for (var b = 1; b < 10; b++) {
                if (a * b < 10) {
                    document.write(`${a}*${b}=0${a * b}&nbsp;&nbsp;&nbsp;`); /* &nbsp;為不換行空格 */
                } else {
                    document.write(`${a}*${b}=${a * b}&nbsp;&nbsp;&nbsp;`);
                }
            } 
            document.write('<br>');
        }
    </script>
