<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr1.length; i++) {
            document.write(arr1[i]);
            if (i < arr1.length - 1) { // 檢查是否是最後一個元素
                document.write(',');
            }
        }
    </script>
</body>

</html>
