<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = [];
        while (num.length < 5) {
            var i = Math.floor(Math.random() * 100 + 1);
            if (num.includes(i) != true) {
                num.push(i);
            }
        }
        document.write(num);
        num.sort((a, b) => a - b); /* 遞增排序 */
        document.write('<hr>'); /* 換行 */
        document.write(num);

        var min = num[0];
        var max = num[num.length - 1];

        document.write('<hr>');
        document.write("最小值為"+min+"<br>");
        document.write("最大值為"+max);
    </script>
</body>

</html>
