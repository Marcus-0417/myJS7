<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="lottery('大樂透')">大樂透開獎</button>
    <button onclick="lottery('威力彩')">威力彩開獎</button>
    <button onclick="lottery('今彩539')">今彩539開獎</button>

    <script>
        function lottery(type) {
            var winNum = [];
            var specialNum = null;
            var maxNum, specialMaxNum;

            switch (type) {
                case '大樂透':
                    maxNum = 49;
                    specialMaxNum = 49;
                    while (winNum.length < 6) {
                        var num = Math.floor(Math.random() * maxNum) + 1;
                        if (!winNum.includes(num)) {
                            winNum.push(num);
                        }
                    }
                    do {
                        specialNum = Math.floor(Math.random() * specialMaxNum) + 1;
                    } while (winNum.includes(specialNum));
                    break;

                case '威力彩':
                    maxNum = 38;
                    specialMaxNum = 8;
                    while (winNum.length < 6) {
                        var num = Math.floor(Math.random() * maxNum) + 1;
                        if (!winNum.includes(num)) {
                            winNum.push(num);
                        }
                    }
                    var specialNum = Math.floor(Math.random() * 8 + 1);
                    break;

                case '今彩539':
                    maxNum = 39;
                    while (winNum.length < 5) {
                        var num = Math.floor(Math.random() * maxNum) + 1;
                        if (!winNum.includes(num)) {
                            winNum.push(num);
                        }
                    }
                    break;

                default:
                    return;
            }
        
        winNum.sort((a, b) => a - b);
        document.write(`本期中獎號碼為：${winNum}`);
        document.write('<hr>');
        if (specialNum !== null) {
            document.write(`特別號為：${specialNum}`);
        }
    }
    </script>
</body>

</html>
