<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 5, 100, 55, 3, 30, 60, 90];
        console.log(arr1);

        /* 查看陣列第一個值 */
        console.log(arr1[0]);

        /* shift()=>取出陣列第一個值，並移除 */
        console.log(arr1.shift());
        console.log(arr1);

        /* 查看陣列最後一個值 */
        console.log(arr1[arr1.length - 1]);

        /* pop()=> 取出陣列最後一個值，並移除 */
        console.log(arr1.pop());
        console.log(arr1);

        /* 新增陣列值到最後面 */
        arr1.push(88);
        console.log(`新增後：${arr1}`);

        /* 新增陣列值到最前面 */
        arr1.unshift(-1);
        console.log(`新增後：${arr1}`);

    </script>
</body>

</html>
