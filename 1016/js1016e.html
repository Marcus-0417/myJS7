<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for迴圈
        // for (var 變數名稱 = 起始值; 執行迴圈的條件; 迴圈起始變數增減值){}
        for (var i = 1; i <= 5; i++) {
            document.write(i + '安安<br>');
        }
        document.write('<hr>') /* <hr>這是水平線 */

        // while迴圈(避免造成無限迴圈!!!)
        var i = 1;
        while (i <= 5) {
            document.write(i + '安安<br>');
            i++;
        }
        document.write('<hr>') /* <hr>這是水平線 */

        // do while迴圈
        var i = 1;
        do {
            document.write(i + '安安<br>');
            i++;
        } while (i <= 5);
    </script>
</body>

</html>
